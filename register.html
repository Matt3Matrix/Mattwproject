<body class="login">
<div class="wrapper">
  <div class="form-box register">
    <h2 class="registrazione">Registrazione</h2>
    <form action="#">
      <div class="input-box">
        <input type="text" required>
        <label> Nome</label>
        <br />
        <br />
        <div class="input-box">
          <input type="password" required>
          <label> Password </label>
        </div>
        <button class="registrbtn" type="submit">Registrati</button>
    </form>
  </div>
</div>
