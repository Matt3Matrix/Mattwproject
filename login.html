<body class="login">
    <div class="wrapper">
        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <input type="text" required>
                    <label> Nome</label>
                    <br />
                    <br />
                <div class="input-box">
                    <input type="password" required>
                    <label> Password </label>
                </div>
                <button class="btn" type="submit">Login</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
